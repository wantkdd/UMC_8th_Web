<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        background-color: black;
        display: flex;
        width: 1440px;
        height: 60px;
        justify-content: space-around;
        align-items: center;
        box-sizing: border-box;
      }
      .logo {
        display: flex;
        height: 30px;
      }
      .menu {
        display: flex;
        gap: 30px;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="UMC_logo.png" alt="로고" />
      </div>
      <div class="menu">
        <div>소개</div>
        <div>프로젝트</div>
        <div>Q&A</div>
        <div>지원하기</div>
      </div>
    </nav>
  </body>
</html>
