<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vana Todo</title>
    <link rel="stylesheet" href="mission1.css" />
  </head>
  <body>
    <main>
      <h1>VANA TODO</h1>
      <form>
        <input type="text" class="input" placeholder="할 일 입력" />
        <button class="addButton">할 일 추가</button>
      </form>
      <div class="lists">
        <section class="list-section">
          <h3 class="title">할 일</h3>
          <ul class="todo-list"></ul>
        </section>
        <section class="list-section">
          <h3 class="title">완료</h3>
          <ul class="done-list"></ul>
        </section>
      </div>
    </main>
    <script src="dist/mission1.js"></script>
  </body>
</html>
